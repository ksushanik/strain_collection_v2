version: "3.9"

services:
  postgres:
    image: postgres:16-alpine
    container_name: strain_collection_db
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: strain_collection_v2
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    container_name: strain_collection_redis
    command: [ "redis-server", "--save", "60", "1", "--loglevel", "warning" ]
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data


  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    env_file:
      - ./backend/.env
    restart: unless-stopped
    depends_on:
      - postgres
      - redis
    environment:
      PORT: 3000
      DATABASE_URL: "postgres://postgres:postgres@postgres:5432/strain_collection_v2?schema=public"
      REDIS_URL: "redis://redis:6379/0"
    ports:
      - "3000:3000"
    command: >
      sh -c "npx prisma migrate deploy && node dist/src/main.js"

  frontend:
    build:
      context: .
      dockerfile: ./frontend/Dockerfile
      args:
        NEXT_PUBLIC_API_URL: http://localhost
    restart: unless-stopped
    depends_on:
      - backend
    environment:
      NEXT_PUBLIC_API_URL: "http://localhost"
      NEXT_PUBLIC_IMAGEKIT_PUBLIC_KEY: ${NEXT_PUBLIC_IMAGEKIT_PUBLIC_KEY:-}
      NEXT_PUBLIC_IMAGEKIT_URL_ENDPOINT: ${NEXT_PUBLIC_IMAGEKIT_URL_ENDPOINT:-}
      WIKI_PATH: "/docs/wiki"
    ports:
      - "3001:3001"
    volumes:
      - ./docs:/docs:ro

  nginx:
    image: nginx:1.27-alpine
    depends_on:
      - frontend
      - backend
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro

volumes:
  postgres_data:
  redis_data:
