worker_processes 1;

events {
  worker_connections 1024;
}

http {
  sendfile on;
  tcp_nopush on;
  tcp_nodelay on;
  keepalive_timeout 65;
  types_hash_max_size 2048;

  include /etc/nginx/mime.types;
  default_type application/octet-stream;

  gzip on;
  gzip_comp_level 5;
  gzip_min_length 256;
  gzip_proxied any;
  gzip_types
    text/plain
    text/css
    application/json
    application/javascript
    application/xml
    text/xml
    application/rss+xml
    image/svg+xml;

  map $http_x_forwarded_proto $proxy_x_forwarded_proto {
    default $http_x_forwarded_proto;
    "" $scheme;
  }

  server {
    listen 80;
    server_name _;

    client_max_body_size 10m;

    # Отдаём кастомный бандл AdminJS прямо из файловой системы
    location = /admin/frontend/assets/components.bundle.js {
      alias /home/user/bio_collection/backend/.adminjs/components.bundle.js;
      add_header Content-Type application/javascript;
      add_header Cache-Control "public, max-age=0";
    }

    # Swagger UI (moved to /api-docs)
    location /api-docs/ {
      proxy_pass http://backend:3000/docs/;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $proxy_x_forwarded_proto;
    }

    # Swagger assets when referenced as /api-docs/docs/*
    location ~ ^/api-docs/docs/(.*)$ {
      proxy_pass http://backend:3000/docs/$1;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $proxy_x_forwarded_proto;
    }

    # Frontend
    location / {
      proxy_pass http://frontend:3001/;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $proxy_x_forwarded_proto;
    }

    # Backend API/AdminJS
    location /auth/ {
      proxy_pass http://backend:3000/auth/;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $proxy_x_forwarded_proto;
    }

    location /api/ {
      proxy_pass http://backend:3000/api/;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $proxy_x_forwarded_proto;
    }

    location /admin/ {
      proxy_pass http://backend:3000/admin/;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $proxy_x_forwarded_proto;
    }
  }
}
